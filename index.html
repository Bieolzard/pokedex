<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>
    
    <title>Pokédex</title>
    
</head>
<body>
    <audio id="audioPlayer" loop>
        <source src="/02 Opening (part 2).mp3" type="audio/mpeg">
        
    </audio>
    <main>
        <img src=""  class="pokemon">
        <h1 class="dados-pokemon">
            <span class="id-pokemon"></span> -
            <span class="nome-pokemon"></span>
        </h1>
        <form class="form">
            <input 
             type="search"
             class="input-search"
             placeholder="Name or Number"
             required>
        </form>
        <div class="botoes">
            <button class="botao-prev botao">
                <img src="/favicons/caret-left-solid.svg" style="width: 1rem;">
            </button>
            <button class="botao-next botao">
                <img src="/favicons/caret-right-solid (2).svg" style="width: 1rem;">
            </button>
        </div>
        <img src="/images/pokedex.png" alt="símbolo da pokedex" class="pokedex">

    </main>

    
</body>
</html>
